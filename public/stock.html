<!DOCTYPE html>
<html>
    <head>
        <style>
            th{
                background-color:rgb(166, 166, 197) ;
            }
            td{
                background-color: rgb(156, 156, 156);
            }
            h1{
                font-size: 50;
                color: rgb(20, 140, 220);
            }
            
        </style>
       
    </head>
    <body>
        <center>
            
        <h1>Financials Balance-Sheet-Statement</h1>
        
            <table id="tbl" border=3>
                <tr>
                    <th style="width: 90px">Date</th>
                    <th style="width: 120px">Cash and cash equivalents</th>
                    <th style="width: 120px">Short-term investments</th>
                    <th style="width: 120px">Cash and short-term investments</th>
                    <th style="width: 120px">Receivables</th>
                    <th style="width: 120px">Inventories</th>
                    <th style="width: 120px">Total current assets</th>
                    
                    
                </tr>
            </table>
            
        </center>
    </body>
    <script>

        window.addEventListener('DOMContentLoaded',(event) => {
            fetch("https://financialmodelingprep.com/api/v3/financials/balance-sheet-statement/AAPL?period=quarter&apikey=demo")

            .then(response => response.json())
            .then(data => {
                var dat =JSON.stringify(data);
                dat1=data['financials'];

                var bod =document.getElementById("body");

                var tb=document.getElementById("tbl");

                for(let i=0;i<dat1.length;i++)
                {
                    var tr =document.createElement('tr');
                    var td=document.createElement('td');
                    td.innerHTML=dat1[i].date;
                    tr.appendChild(td);
                    tb.appendChild(tr);


                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Cash and cash equivalents"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Short-term investments"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Cash and short-term investments"];
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i].Receivables;
                    tr.appendChild(td);
                    tb.appendChild(tr);

                    var td=document.createElement('td');
                    td.innerHTML=dat1[i].Inventories;
                    tr.appendChild(td);
                    tb.appendChild(tr);
                    
                    var td=document.createElement('td');
                    td.innerHTML=dat1[i]["Total current assets"];
                    tr.appendChild(td);
                    tb.appendChild(tr);
                }
            })
            .catch(error => console.log('error',error));
        });
    </script>
</html>
